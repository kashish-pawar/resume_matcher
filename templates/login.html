<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color:rgb(229, 229, 253);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            width: 850px;
            height: 500px;
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #6c63ff, #f7c59f);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
            background-color: white;
        }

        .right-panel h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .right-panel p {
            margin-bottom: 20px;
            color: #555;
        }

        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
            color: #777;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #8e44ad;
        }

        .signup {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .signup a {
            color: #6c63ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left-panel">
            Welcome<br>Back!
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            <p>Welcome back! Please login to your account.</p>
            <form action="/login" method="post">
                <input type="email" name="email" placeholder="User Name" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="options">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="signup">
                New User? <a href="#">Signup</a>
            </div>
        </div>
    </div>

    {% if show_alert %}
    <script>
        alert("Login Successful!");
    </script>
    {% endif %}
</body>
</html>
